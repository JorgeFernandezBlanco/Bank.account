<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Account Details</h1>
    <h2 th:text="'Owner: ' + ${account.owner}"></h2>
    <h3 th:text="'Balance: $' + ${balance}"></h3>
    <hr>
    <h2>Transactions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <h2>Make a Transaction</h2>
    <form th:action="@{'/accounts/' + ${account.id} + '/deposit'}" method="POST" class="form-inline">
        <div class="form-group mb-2">
            <label for="depositAmount" class="sr-only">Amount</label>
            <input type="number" step="0.01" class="form-control"  id="depositAmount" name="amount" placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Deposit</button>
    </form>
    <form th:action="@{'/accounts/' + ${account.id} + '/withdraw'}" method="POST" class="form-inline">
        <div class="form-group mb-2">
            <label for="withdrawAmount" class="sr-only">Amount</label>
            <input type="number" step="0.01" class="form-control" id="withdrawAmount" name="amount" placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-danger mb-2">Withdraw</button>
    </form>
</div>
</body>
</html>
